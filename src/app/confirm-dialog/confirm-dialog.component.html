<div class="confirm-dialog-container">
  <h2 mat-dialog-title class="dialog-title">Confirm Deletion</h2>
  <mat-dialog-content class="dialog-content">
    Are you sure you want to delete this task?
  </mat-dialog-content>
  <mat-dialog-actions align="center" class="dialog-actions">
    <button mat-raised-button color="primary" mat-dialog-close>No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</div>
